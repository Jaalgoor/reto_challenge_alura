<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h1>Encriptador de Texto</h1>
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
            </div>
        </div>
        <div class="image-container">
            <img id="backgroundImage" src="./img/compu_lupa.jpeg" alt="Imagen de fondo">
            <div class="output-text" id="outputText">El texto encriptado aparecerá aquí</div>
        </div>
    </div>
    <script src="./app.js"></script>
    </body>
</html>
